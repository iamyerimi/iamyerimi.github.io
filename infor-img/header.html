<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-room.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
         .modal-header, .moh4, .close {
    background-color:#79835d;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="container-small">
                <img src="./logo4.png" alt="logo">
                <button type="button" class="head3">
                    <span class="fa fa-bars" title="MENU"></span>
                </button>
            </div>
            <nav class="head2">
                <ul class="head2_ul">
                    <li><a href="#">글로벌</a></li>
                    <li><a href="#">호텔찾기</a></li>
                    <li><a href="#">멤버십</a></li>
                    <li><a href="#">예약조회</a></li>
                    <li><a href="#" class="btn btn-default btn-lg" id="myBtn">&nbsp;&nbsp;로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="moh4"><span class="glyphicon glyphicon-lock"></span>로그인</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span>아이디</label>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>비밀번호</label>
                            <input type="text" class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>아이디 저장</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span
                                class="glyphicon glyphicon-off"></span> 로그인</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"></span>닫기</button>
                    <p>회원이 아니신가요?&nbsp;&nbsp;<a href="#">회원가입</a></p>
                    <p><a href="#">아이디/비밀번호 찾기</a></p>
                </div>
            </div>


            <script>
                $(document).ready(function () {
                    $("#myBtn").click(function () {
                        $("#myModal").modal();
                    });
                });
            </script>
            <!-- 모달 끝 -->
        </div>
    </div>



    <nav class="navi">
        <div class="container">
            <ul class="navi_list">
                <li><a href="#">객실예약</a></li>
                <li><a href="#">GoinTel 소개</a></li>
                <li><a href="#">객실</a></li>
                <li><a href="#">스페셜 오퍼</a></li>
                <li><a href="#">다이닝</a></li>
                <li><a href="#">부대시설</a></li>
                <li><a href="#">웨딩</a></li>
            </ul>
        </div>
    </nav>

    <div class="zero" style="width: 100%; height:130px">

    </div>


</body>

</html>
